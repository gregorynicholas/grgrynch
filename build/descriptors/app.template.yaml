#@ application: {{app_id}}-{{env_id}}
application: {{app_id}}
version: "{{ver_id}}"
runtime: {{runtime}}
api_version: {{api_version}}
threadsafe: yes
default_expiration: "1h"

{% if module_id %}
module: {{module_id}}
{% endif %}

env_variables:
  APP_ID: "{{app_id}}"
  ENV_ID: "{{env_id}}"
  VER_ID: "{{ver_id}}"


handlers:

#@ appengine built-in warm-up requests

- url: /_ah/warmup
  script: app.main.flaskapp

#@ application routes

- url: /img/
  static_dir: app/web/static/img/

- url: /fonts/
  static_dir: app/web/static/fonts/

- url: /static/
  static_dir: app/web/static/

- url: .*
  script: app.main.flaskapp


libraries:
{% for library in libraries %}
- name: "{{library.name}}"
  version: "{{library.version}}"
{% endfor %}


includes:
#- build/appengine-builtins-descriptors/appstats/appstats.yaml
#- build/appengine-builtins-descriptors/deferred/deferred.yaml
#- build/appengine-builtins-descriptors/ereporter/ereporter.yaml
#- build/appengine-builtins-descriptors/mapreduce/mapreduce.yaml
#- build/appengine-builtins-descriptors/remoteapi/remoteapi.yaml


inbound_services:
{% for service in inbound_services %}
- {{service}}
{% endfor %}


builtins:
{% for builtin in builtins %}
- {{builtin}}: on
{% endfor %}


#@ forces precompilation on deploy.
derived_file_type:
- python_precompiled


skip_files:
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\.bak
- ^(.*/)?\.coverage
- ^(.*/)?\.md
- ^(.*/)?\.rc
- ^(.*/)?\.sh

- ^(.*/)?requirements.txt
- ^(.*/)?.*\.yml
- ^(.*/)?.*\.yaml
- ^(.*/)?.*~
- ^(.*/)?\..*
- ^(.*/)?\.git/.*
- ^(.*/)?\.svn/.*

- ^(.*/)?\.logs/.*
- ^(.*/)?\.data/.*
- ^(.*/)?\.download/.*
- ^(.*/)?\.build/.*
- ^(.*/)?\.dist/.*
- ^(.*/)?\.egg-info/.*
- ^(.*/)?\.lint/.*
- ^(.*/)?\.pip/.*

# buildconfig dir
- ^(.*/)?build/.*

# client
- ^(.*/)?client/.*
- ^(.*/)?ui/.*

- ^(.*/)?django/.*
- ^(.*/)?docs/.*
- ^(.*/)?lib/wtforms/ext/i18n/.*

# paver
- ^(.*/)?paver_.*
- ^(.*/)?pavement\.py

# tests
- ^(.*/)?testsuite/.*
- ^(.*/)?tests/.*
- ^(.*/)?_tests\.py

# mongoengine
- ^(.*/)?bson/.*
- ^(.*/)?flask_mongoengine/.*
- ^(.*/)?gridfs/.*
- ^(.*/)?mongoengine/.*
- ^(.*/)?pymongo/.*

