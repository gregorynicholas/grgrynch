; supervisor config file.
;
; http://supervisord.org/configuration.html

[unix_http_server]
file=/tmp/supervisor.sock

[inet_http_server]
; port=*:9001
port=127.0.0.1:9001

[supervisord]
logfile_maxbytes=50MB        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10           ; (num of main logfile rotation backups;default 10)
loglevel=info                ; (log level;default info; others: debug,warn,trace)
logfile={{stdout}}.supervisor.log
pidfile={{stdout}}.supervisor.pid
minfds=1024                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                 ; (min. avail process descriptors;default 200)
strip_ansi=true
nocleanup=true

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
history_file=./logs/supervisorctl-history
serverurl=unix:///tmp/supervisor.sock


[program:devappserver-local]
command={{dev_appserver_command}}
environment=APP_ID="{{app_id}}",ENV_ID="{{env_id}}",VER_ID="{{ver_id}}"
directory=%(here)s
autostart=false
autorestart=false
startsecs=5
stdout_logfile={{stdout}}
redirect_stderr=true


[program:devappserver-integration]
command={command}
environment=APP_ID="{{app_id}}",ENV_ID="{{env_id}}",VER_ID="{{ver_id}}"
directory=%(here)s
autostart=false
autorestart=true
startsecs=5
redirect_stderr=true


[program:devappserver-test]
command=paver gae:server_run
environment=APP_ID="{{app_id}}",ENV_ID="{{env_id}}",VER_ID="{{ver_id}}"
directory=%(here)s
autostart=false
autorestart=true
startsecs=5
redirect_stderr=true
